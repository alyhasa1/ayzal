name = "ayzalcollections-r2-upload"
main = "src/index.ts"
compatibility_date = "2026-02-07"
workers_dev = true
preview_urls = false

[[r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "ayzalcollections-assets"
preview_bucket_name = "ayzalcollections-assets-preview"

[vars]
PUBLIC_BASE_URL = "https://cdn.ayzalcollections.com"
ALLOWED_ORIGINS = "https://ayzalcollections.com,https://www.ayzalcollections.com,http://127.0.0.1:3000,http://localhost:3000"
MAX_UPLOAD_BYTES = "10485760"

[env.production]
name = "ayzalcollections-r2-upload"
workers_dev = true
preview_urls = false

[[env.production.r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "ayzalcollections-assets"
preview_bucket_name = "ayzalcollections-assets-preview"

[env.production.vars]
PUBLIC_BASE_URL = "https://cdn.ayzalcollections.com"
ALLOWED_ORIGINS = "https://ayzalcollections.com,https://www.ayzalcollections.com,http://127.0.0.1:3000,http://localhost:3000"
MAX_UPLOAD_BYTES = "10485760"
